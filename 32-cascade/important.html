<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <style>
        @import url(/1-menambah-css/hello.css);

        body {
            background-color: #383838;
        }

        h1, h2 {
            color: white;
            border-radius: 2vw;
            max-width: 600px;
            min-width: 300px;
            /* border-radius: 2vh; */
        }

        h1 {
            color: black !important;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Ini adalah Judul</h1>
    <h2>Ini adalah Sub Judul</h2>
</body>
</html>
