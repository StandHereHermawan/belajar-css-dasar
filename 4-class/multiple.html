<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple</title>
    <style>
        .darkGreyBackGround {
            background-color: #232323;
            color: aliceblue;
        }

        .center {
            text-align: center;
        }

        .padding40 {
            padding: 40px;
        }

        .padding30 {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1 class="darkGreyBackGround center padding40">Ini adalah h1</h1>
    <h2 class="darkGreyBackGround center padding30">Ini adalah h2</h2>
    <p class="darkGreyBackGround center padding30">Ini adalah p</p>
</body>
</html>
