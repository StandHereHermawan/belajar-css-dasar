<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector List</title>
    <style>
        h1, h2, p, #idBG232323, .classBackG232323 {
            background-color: #232323;
            color: antiquewhite;
        }

        .padd10px {
            padding: 10px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="padd10px center">Ini Adalah Bagian h1</h1>
    <h2 class="padd10px center">Ini Adalah Bagian h2</h2>
    <p class="padd10px">Ini Adalah Bagian p</p>

    <h3 id="idBG232323" class="padd10px center">Ini Contoh Bagian h3</h3>
    
    <span class="classBackG232323 padd10px">Ini contoh span</span>
</body>
</html>
