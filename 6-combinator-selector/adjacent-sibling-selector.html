<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        div + p {
            background-color: #232323;
            color: antiquewhite;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>Ini tidak dipilih</p>
    <div>
        <article>
            <p>Ini tidak dipilih</p>
        </article>
        <p>Ini tidak dipilih</p>
    </div>
    <p>Ini dipilih</p>
    <p>Ini tidak dipilih</p>
</body>
</html>
