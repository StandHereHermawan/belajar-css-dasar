<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        a[target] {
            background-color: #010f35;
            color: azure;
        }
    </style>
</head>
<body>
    <a href="" target="_blank">Contoh 1</a> <br>
    <a href="">Contoh 2</a> <br>
    <a href="" target="_self">Contoh 3</a> <br>
    <a href="">Contoh 4</a>
</body>
</html>
