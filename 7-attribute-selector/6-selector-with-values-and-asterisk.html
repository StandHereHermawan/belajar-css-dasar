<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        a[target="_blank"] {
            background-color: #010f35;
            color: wheat;
        }

        p[title*="belajar"] {
            background-color: #010f35;
            padding: 5px;
            color: azure;
        }
    </style>
</head>
<body>
    <a href="" target="_blank">Contoh 1</a> 
    <a href="">Contoh 2</a>
    <a href="" target="_self">Contoh 3</a>
    <a href="">Contoh 4</a>

    <p title="belajar">Ini dipilih</p>
    <p title="belajarngawadul">Ini dipilih</p>
    <p title="belajar-pemprograman">Ini dipilih</p>
    <p title="pemprograman belajar">Ini dipilih</p>
</body>
</html>
